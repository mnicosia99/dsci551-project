<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="77%" fxFlex.xs="100%" fxFlex.sm="100%">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>Funding by County</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div appCesium></div>
          </mat-card-content>
        </mat-card>
      </div>
      <div fxFlex="20%" fxFlex.xs="100%" fxFlex.sm="100%">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>Announcements</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <div>
                <p-table #dt2 [value]="messages" dataKey="text" 
                    [resizableColumns]="true" [autoLayout]="true"
                    [rows]="15" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loadingMessages"
                    styleClass="p-datatable-striped" responsiveLayout="scroll"
                    [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
                    <ng-template pTemplate="header">
                        <tr>
                            <th>Message Text</th>
                        </tr>
                        <tr>
                            <th>
                                <p-columnFilter type="text" field="text"></p-columnFilter>
                            </th>
                        </tr>       
                    </ng-template>
                    <ng-template pTemplate="body" let-message>
                        <tr>
                            <td>{{message.text}}</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>    
          </mat-card-content>
        </mat-card>
      </div>
    </div>
</div>
<div class="content">
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
        <mat-card class="mat-elevation-z4" >
          <mat-card-header>
            <mat-card-title>Shelter Data</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p-table #dt1 [value]="users" dataKey="name" 
            [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" [loading]="loadingUsers"
            styleClass="p-datatable-striped" responsiveLayout="scroll"
            [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries">
              <ng-template pTemplate="header">
                <tr>
                    <th>Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <th>
                        <p-columnFilter type="text" field="name"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="age"></p-columnFilter>
                    </th>
                </tr>       
              </ng-template>
              <ng-template pTemplate="body" let-user>
                <tr>
                    <td>{{user.name}}</td>
                    <td>{{user.age}}</td>
                </tr>
              </ng-template>
            </p-table>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
</div>
