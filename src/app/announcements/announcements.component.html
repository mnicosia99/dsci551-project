<div fxFlex="100%" fxFlex.xs="100%" fxFlex.sm="100%">
    <mat-card class="mat-elevation-z4" >
      <!--mat-card-header>
        <mat-card-title>Announcements</mat-card-title>
      </mat-card-header-->
      <mat-card-content>
        <p-table #dt1 [value]="announcements" dataKey="shelter_name" 
        [rows]="20" [showCurrentPageReport]="true" [rowsPerPageOptions]="[5,20,50]" [loading]="loading"
        [scrollable]="true" scrollHeight="400px" frozenWidth="400px"
        styleClass="p-datatable-striped" responsiveLayout="scroll"
        [paginator]="true" currentPageReportTemplate="Showing {first} to {last} of {totalRecords} Announcements">
            <ng-template pTemplate="header">
                <tr>
                    <th>Shelter</th>
                    <th>Donations</th>
                    <th>Volunteers</th>
                </tr>
                <tr>
                    <th>
						<p-columnFilter type="text" field="shelter_name"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="donation"></p-columnFilter>
                    </th>
                    <th>
                        <p-columnFilter type="text" field="volunteer"></p-columnFilter>
                    </th>
                </tr>       
            </ng-template>
            <ng-template pTemplate="body" let-announcement>
                <tr>
                    <td>{{announcement.shelter_name}}</td>
                    <td>{{announcement.donation}}</td>
                    <td>{{announcement.volunteer}}</td>
                </tr>
            </ng-template>
        </p-table>
      </mat-card-content>
    </mat-card>
</div>
